<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<th:block th:fragment="header">
    <!-- Your header content -->
    <div class="top-header">
        <div class="header-left">
            <button class="toggle-btn" id="toggle-sidebar">
                <i class="fas fa-bars"></i>
            </button>

            <!--            <div class="search-bar">-->
            <!--                <i class="fas fa-search"></i>-->
            <!--                <input type="text" placeholder="Search students, teachers, classes...">-->
            <!--            </div>-->
        </div>

        <div class="header-right">
            <!--            <button class="notification-btn">-->
            <!--                <i class="fas fa-bell"></i>-->
            <!--                <span class="notification-badge">3</span>-->
            <!--            </button>-->

            <div class="user-info" onclick="toggleUserDropdown()">
                <div class="user-avatar">
                    <span sec:authentication="name">U</span>
                </div>
                <div>
                    <div style="font-weight: 600; font-size: 0.9rem;" sec:authentication="name">Username</div>
                    <div style="font-size: 0.7rem; color: #999; text-transform: capitalize;"
                         sec:authentication="authorities">Role
                    </div>
                </div>
                <i class="fas fa-chevron-down" style="margin-left: 10px; font-size: 0.8rem;"></i>
            </div>
        </div>
    </div>


    <!-- User Dropdown Menu (Hidden by default) -->
    <div id="userDropdown"
         style="display: none; position: absolute; top: 60px; right: 20px; background: white; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.15); padding: 10px 0; z-index: 1001; min-width: 200px;">
        <a href="/profile"
           style="display: block; padding: 10px 20px; color: #333; text-decoration: none; transition: background 0.3s;">
            <i class="fas fa-user" style="margin-right: 10px; width: 15px;"></i>Profile
        </a>
        <a href="/settings"
           style="display: block; padding: 10px 20px; color: #333; text-decoration: none; transition: background 0.3s;">
            <i class="fas fa-cog" style="margin-right: 10px; width: 15px;"></i>Settings
        </a>
        <hr style="margin: 10px 0; border: none; border-top: 1px solid #eee;">
        <a href="/logout"
           style="display: block; padding: 10px 20px; color: #dc3545; text-decoration: none; transition: background 0.3s;">
            <i class="fas fa-sign-out-alt" style="margin-right: 10px; width: 15px;"></i>Logout
        </a>
    </div>
</th:block>
</body>
</html>
