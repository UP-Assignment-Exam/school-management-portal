<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .table-responsive {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .btn-action {
            padding: 0.25rem 0.5rem;
            margin: 0.1rem;
        }
        .status-badge {
            font-size: 0.8em;
        }
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .student-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .search-box {
            max-width: 300px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="mb-0"><i class="fas fa-graduation-cap me-2"></i>Student Management</h2>
                    <p class="text-muted mb-0">Manage student records and information</p>
                </div>
                <button class="btn btn-primary" onclick="showAddModal()">
                    <i class="fas fa-plus me-2"></i>Add New Student
                </button>
            </div>

            <!-- Search and Filter -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="input-group search-box">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search students...">
                        <button class="btn btn-outline-secondary" type="button" onclick="searchStudents()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-outline-primary" onclick="loadStudents()">
                        <i class="fas fa-refresh me-2"></i>Refresh
                    </button>
                    <button class="btn btn-outline-success" onclick="loadActiveStudents()">
                        <i class="fas fa-user-check me-2"></i>Active Only
                    </button>
                </div>
            </div>

            <!-- Students Table -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Date of Birth</th>
                        <th>Gender</th>
                        <th>Enrollment Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="studentTableBody">
                    <!-- Students will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add/Edit Student Modal -->
<div class="modal fade" id="studentModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add New Student</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="studentForm">
                    <input type="hidden" id="studentId">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name *</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name *</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dateOfBirth" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dateOfBirth">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="enrollmentDate" class="form-label">Enrollment Date</label>
                            <input type="date" class="form-control" id="enrollmentDate">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="3" placeholder="Enter student address"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="imageUrl" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="imageUrl" placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="isActive" class="form-label">Status</label>
                            <select class="form-select" id="isActive">
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveStudent()">
                    <i class="fas fa-save me-2"></i>Save Student
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this student?</p>
                <p class="text-muted mb-0">This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">
                    <i class="fas fa-trash me-2"></i>Delete
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Loading Spinner -->
<div id="loadingSpinner" class="d-none position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center" style="background-color: rgba(0,0,0,0.5); z-index: 9999;">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<!-- Toast Notification -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="notificationToast" class="toast" role="alert">
        <div class="toast-header">
            <i class="fas fa-info-circle text-primary me-2"></i>
            <strong class="me-auto">Notification</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body" id="toastMessage">
            <!-- Message will be inserted here -->
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Global variables
    let students = [];
    let currentStudentId = null;
    const API_BASE_URL = '/api/students';

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
        loadStudents();

        // Add enter key support for search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStudents();
            }
        });
    });

    // Show loading spinner
    function showLoading() {
        document.getElementById('loadingSpinner').classList.remove('d-none');
    }

    // Hide loading spinner
    function hideLoading() {
        document.getElementById('loadingSpinner').classList.add('d-none');
    }

    // Show toast notification
    function showToast(message, type = 'info') {
        const toast = document.getElementById('notificationToast');
        const toastMessage = document.getElementById('toastMessage');
        const toastHeader = toast.querySelector('.toast-header i');

        toastMessage.textContent = message;

        // Update icon and color based on type
        toastHeader.className = `fas me-2 ${type === 'success' ? 'fa-check-circle text-success' :
                                            type === 'error' ? 'fa-exclamation-circle text-danger' :
                                            'fa-info-circle text-primary'}`;

        const bsToast = new bootstrap.Toast(toast);
        bsToast.show();
    }

    // Load all students
    async function loadStudents() {
        try {
            showLoading();
            const response = await fetch(API_BASE_URL);
            const result = await response.json();

            if (result.success) {
                students = result.data;
                renderStudentTable(students);
                showToast(`Loaded ${students.length} students successfully`, 'success');
            } else {
                showToast('Error loading students: ' + result.message, 'error');
            }
        } catch (error) {
            console.error('Error loading students:', error);
            showToast('Error loading students: ' + error.message, 'error');
        } finally {
            hideLoading();
        }
    }

    // Load active students only
    async function loadActiveStudents() {
        try {
            showLoading();
            const response = await fetch(`${API_BASE_URL}/active`);
            const result = await response.json();

            if (result.success) {
                students = result.data;
                renderStudentTable(students);
                showToast(`Loaded ${students.length} active students`, 'success');
            } else {
                showToast('Error loading active students: ' + result.message, 'error');
            }
        } catch (error) {
            console.error('Error loading active students:', error);
            showToast('Error loading active students: ' + error.message, 'error');
        } finally {
            hideLoading();
        }
    }

    // Search students
    async function searchStudents() {
        const searchTerm = document.getElementById('searchInput').value.trim();

        if (!searchTerm) {
            loadStudents();
            return;
        }

        try {
            showLoading();
            const response = await fetch(`${API_BASE_URL}/search?q=${encodeURIComponent(searchTerm)}`);
            const result = await response.json();

            if (result.success) {
                students = result.data;
                renderStudentTable(students);
                showToast(`Found ${students.length} students matching "${searchTerm}"`, 'success');
            } else {
                showToast('Error searching students: ' + result.message, 'error');
            }
        } catch (error) {
            console.error('Error searching students:', error);
            showToast('Error searching students: ' + error.message, 'error');
        } finally {
            hideLoading();
        }
    }

    // Render student table
    function renderStudentTable(studentList) {
        const tbody = document.getElementById('studentTableBody');

        if (studentList.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="8" class="text-center py-4">
                        <i class="fas fa-user-slash fa-2x text-muted mb-2"></i>
                        <p class="text-muted">No students found</p>
                    </td>
                </tr>
            `;
            return;
        }

        tbody.innerHTML = studentList.map(student => `
            <tr>
                <td>
                    <img src="${student.imageUrl || '/images/default-avatar.png'}"
                         alt="${student.firstName}"
                         class="student-avatar"
                         onerror="this.src='/images/default-avatar.png'">
                </td>
                <td>
                    <strong>${student.firstName} ${student.lastName}</strong>
                </td>
                <td>${student.email}</td>
                <td>${student.dateOfBirth ? formatDate(student.dateOfBirth) : '-'}</td>
                <td>${student.gender || '-'}</td>
                <td>${student.enrollmentDate ? formatDate(student.enrollmentDate) : '-'}</td>
                <td>
                    <span class="badge status-badge ${student.active ? 'bg-success' : 'bg-secondary'}">
                        <i class="fas ${student.active ? 'fa-check-circle' : 'fa-pause-circle'} me-1"></i>
                        ${student.active ? 'Active' : 'Inactive'}
                    </span>
                </td>
                <td>
                    <button class="btn btn-sm btn-outline-primary btn-action"
                            onclick="showEditModal(${student.id})"
                            title="Edit Student">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-warning btn-action"
                            onclick="toggleStudentStatus(${student.id})"
                            title="${student.active ? 'Deactivate' : 'Activate'} Student">
                        <i class="fas ${student.active ? 'fa-pause' : 'fa-play'}"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger btn-action"
                            onclick="showDeleteModal(${student.id})"
                            title="Delete Student">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        `).join('');
    }

    // Format date for display
    function formatDate(dateString) {
        if (!dateString) return '-';
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
        });
    }

    // Show add modal
    function showAddModal() {
        document.getElementById('modalTitle').textContent = 'Add New Student';
        document.getElementById('studentForm').reset();
        document.getElementById('studentId').value = '';
        document.getElementById('isActive').value = 'true';

        // Set default enrollment date to today
        document.getElementById('enrollmentDate').value = new Date().toISOString().split('T')[0];

        const modal = new bootstrap.Modal(document.getElementById('studentModal'));
        modal.show();
    }

    // Show edit modal
    function showEditModal(studentId) {
        const student = students.find(s => s.id === studentId);
        if (!student) {
            showToast('Student not found', 'error');
            return;
        }

        document.getElementById('modalTitle').textContent = 'Edit Student';
        document.getElementById('studentId').value = student.id;
        document.getElementById('firstName').value = student.firstName || '';
        document.getElementById('lastName').value = student.lastName || '';
        document.getElementById('email').value = student.email || '';
        document.getElementById('dateOfBirth').value = student.dateOfBirth || '';
        document.getElementById('gender').value = student.gender || '';
        document.getElementById('address').value = student.address || '';
        document.getElementById('enrollmentDate').value = student.enrollmentDate || '';
        document.getElementById('imageUrl').value = student.imageUrl || '';
        document.getElementById('isActive').value = student.active ? 'true' : 'false';

        const modal = new bootstrap.Modal(document.getElementById('studentModal'));
        modal.show();
    }

    // Save student (create or update)
    async function saveStudent() {
        const form = document.getElementById('studentForm');
        if (!form.checkValidity()) {
            form.reportValidity();
            return;
        }

        const studentId = document.getElementById('studentId').value;
        const studentData = {
            firstName: document.getElementById('firstName').value.trim(),
            lastName: document.getElementById('lastName').value.trim(),
            email: document.getElementById('email').value.trim(),
            dateOfBirth: document.getElementById('dateOfBirth').value || null,
            gender: document.getElementById('gender').value || null,
            address: document.getElementById('address').value.trim() || null,
            enrollmentDate: document.getElementById('enrollmentDate').value || null,
            imageUrl: document.getElementById('imageUrl').value.trim() || null,
            active: document.getElementById('isActive').value === 'true'
        };

        try {
            showLoading();
            const url = studentId ? `${API_BASE_URL}/${studentId}` : API_BASE_URL;
            const method = studentId ? 'PUT' : 'POST';

            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(studentData)
            });

            const result = await response.json();

            if (result.success) {
                showToast(studentId ? 'Student updated successfully' : 'Student created successfully', 'success');
                bootstrap.Modal.getInstance(document.getElementById('studentModal')).hide();
                loadStudents();
            } else {
                showToast('Error saving student: ' + result.message, 'error');
            }
        } catch (error) {
            console.error('Error saving student:', error);
            showToast('Error saving student: ' + error.message, 'error');
        } finally {
            hideLoading();
        }
    }

    // Show delete modal
    function showDeleteModal(studentId) {
        currentStudentId = studentId;
        const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
        modal.show();
    }

    // Confirm delete
    async function confirmDelete() {
        if (!currentStudentId) return;

        try {
            showLoading();
            const response = await fetch(`${API_BASE_URL}/${currentStudentId}`, {
                method: 'DELETE'
            });

            const result = await response.json();

            if (result.success) {
                showToast('Student deleted successfully', 'success');
                bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
                loadStudents();
            } else {
                showToast('Error deleting student: ' + result.message, 'error');
            }
        } catch (error) {
            console.error('Error deleting student:', error);
            showToast('Error deleting student: ' + error.message, 'error');
        } finally {
            hideLoading();
            currentStudentId = null;
        }
    }

    // Toggle student status
    async function toggleStudentStatus(studentId) {
        try {
            const response = await fetch(`${API_BASE_URL}/${studentId}/toggle-status`, {
                method: 'PUT'
            });

            const result = await response.json();

            if (result.success) {
                showToast('Student status updated successfully', 'success');
                loadStudents();
            } else {
                showToast('Error updating student status: ' + result.message, 'error');
            }
        } catch (error) {
            console.error('Error updating student status:', error);
            showToast('Error updating student status: ' + error.message, 'error');
        }
    }
</script>
</body>
</html>
