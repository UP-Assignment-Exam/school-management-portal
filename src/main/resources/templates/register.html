<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management Portal - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/globalTheme.css}"/>
</head>
<body class="login-container">

<div class="login-card fade-in">
    <div class="login-header">
        <div class="login-logo">
            <i class="bi bi-person-plus"></i>
        </div>
        <h3 class="login-title">Create Account</h3>
        <p class="login-subtitle">Register for School Management Portal</p>
    </div>

    <div class="login-form">
        <div class="alert alert-info d-flex align-items-center shadow-sm rounded-sm mb-4">
            <i class="bi bi-info-circle me-2"></i>
            Registration functionality will be implemented soon. Please contact the administrator for account creation.
        </div>

        <div class="d-grid">
            <a th:href="@{/login}" class="btn btn-primary">Back to Login</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
