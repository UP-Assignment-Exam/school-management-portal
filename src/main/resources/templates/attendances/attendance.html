<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main Content -->
<div class="main-content" id="main-content">
    <!-- Top Header -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Content Area -->
    <div class="content-area">

        <div class="container mt-4">
            <h2>Attendance Records</h2>
            <button class="btn btn-primary mb-2" onclick="showForm()">Add Attendance</button>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Remarks</th>
                    <th>Student</th>
                    <th>Class</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="attendanceTable">
                <!-- Filled by JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- Modal Form -->
<div class="modal" tabindex="-1" id="attendanceModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add/Edit Attendance</h5>
                <button type="button" class="btn-close" onclick="closeForm()"></button>
            </div>
            <div class="modal-body">
                <form id="attendanceForm">
                    <input type="hidden" id="attendanceId">
                    <div class="mb-3">
                        <label>Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="mb-3">
                        <label>Status</label>
                        <select class="form-control" id="status" required>
                            <option value="PRESENT">PRESENT</option>
                            <option value="ABSENT">ABSENT</option>
                            <option value="LATE">LATE</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Remarks</label>
                        <input type="text" class="form-control" id="remarks">
                    </div>
                    <div class="mb-3">
                        <label>Student ID</label>
                        <input type="number" class="form-control" id="studentId" required>
                    </div>
                    <div class="mb-3">
                        <label>Class ID</label>
                        <input type="number" class="form-control" id="classId" required>
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const apiUrl = "/api/attendances";

    function fetchAttendances() {
        fetch(apiUrl)
            .then(res => res.json())
            .then(data => {
                const table = document.getElementById("attendanceTable");
                table.innerHTML = "";
                data.forEach(a => {
                    table.innerHTML += `
                        <tr>
                            <td>${a.date}</td>
                            <td>${a.status}</td>
                            <td>${a.remarks || ""}</td>
                            <td>${a.student?.firstName || a.student?.id}</td>
                            <td>${a.classEntity?.name || a.classEntity?.id}</td>
                            <td>
                                <button class='btn btn-sm btn-warning' onclick='editAttendance(${JSON.stringify(a)})'>Edit</button>
                                <button class='btn btn-sm btn-danger' onclick='deleteAttendance(${a.id})'>Delete</button>
                            </td>
                        </tr>
                    `;
                });
            });
    }

    function showForm() {
        document.getElementById("attendanceModal").style.display = "block";
    }

    function closeForm() {
        document.getElementById("attendanceModal").style.display = "none";
        document.getElementById("attendanceForm").reset();
    }

    function editAttendance(att) {
        document.getElementById("attendanceId").value = att.id;
        document.getElementById("date").value = att.date;
        document.getElementById("status").value = att.status;
        document.getElementById("remarks").value = att.remarks;
        document.getElementById("studentId").value = att.student?.id;
        document.getElementById("classId").value = att.classEntity?.id;
        showForm();
    }

    document.getElementById("attendanceForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const id = document.getElementById("attendanceId").value;
        const method = id ? "PUT" : "POST";
        const url = id ? `${apiUrl}/${id}` : apiUrl;

        const body = {
            date: document.getElementById("date").value,
            status: document.getElementById("status").value,
            remarks: document.getElementById("remarks").value,
            student: { id: document.getElementById("studentId").value },
            classEntity: { id: document.getElementById("classId").value },
        };

        fetch(url, {
            method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
        }).then(() => {
            fetchAttendances();
            closeForm();
        });
    });

    function deleteAttendance(id) {
        fetch(`${apiUrl}/${id}`, { method: "DELETE" })
            .then(() => fetchAttendances());
    }

    fetchAttendances();
</script>
</body>
</html>
